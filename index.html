<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Google Store</title>
    <link rel="stylesheet" href="style.css">
   </head>
<body>
 <header>
  <nav class="container">
    <a href="#" id="loguito">
    <img src="/logos iconos/google-logo.png"  alt="Icono Google" class="icongoogle">
    </a >
    <ul class="nav-links">
     <li class="menuprincipal" id="Phones"><a href="#">Phones</a></li>
     <li class="menuprincipal" id="Earbuds"><a href="#"><span class="azulito">Earbuds</span></a></li>
     <li class= "menuprincipal" id="Watches"><a href="#">Watches</a></li>
     <li class= "menuprincipal" id="Smarthome"><a href="#">Smart Home</a></li>
     <li class= "menuprincipal" id="Accessories"><a href="#">Accesories</a></li>
     <li class="menuprincipal" id="Subscriptions"><a href="#">Subscriptions</a></li>
    </ul>
    <section>
     <div class="iconitos">
      <a href="#">
      <img src="logos iconos/icons/Search.svg" id="Search" alt="Search" class="iconito">
      </a>
      <a href="#">
      <img src="logos iconos/icons/Help.svg" id="Help" alt="Help" class="iconito">
      </a>
      <a href="#">
      <img src="logos iconos/icons/Cart.svg" id="Cart" alt="Cart" class="iconito">
      </a>
      <a href="#">
      <img src="logos iconos/icons/Avatar.svg" id="Search" alt="Avatar" class="iconito">
      </a>
     </div>
    </section>
   </nav>
  </header>

  <main class="cuerpo">
    <section class="Seeproduct">
     <a href="#"><img src="logos iconos/icons/Arrow.svg" id="Arrow" alt="Arrow" class="flecha"></a>
     <p>See product details</p>
    </section>
    <section class="imagenes">
     <div class="imagenesredonditas">
      <a href="#">
      <img src="logos iconos/earbuds/earbuds_01.png" id="earbuds_01" alt="Imagen Frontal Earbuds y Cargador" class="borde1">
      </a>
      <a href="#">
      <img src="logos iconos/earbuds/earbuds_02.png" id="earbuds_02" alt="Imagen detalle plano frontal Earbud"class="borde2">
      </a>
      <a href="#">
      <img src="logos iconos/earbuds/earbuds_03.png" id="earbuds_03" alt="Imagen detalle lateral Earbud" class="borde3">
      </a>
      <a href="#">
      <img src="logos iconos/earbuds/earbuds_04.png" id="earbuds_04" alt="Imagen de frontal Earbuds sin cargador" class="borde4">
      </a>
     </div>
     <div class="grande">
      <a href="#">
      <img src="logos iconos/earbuds/earbuds_01.png" id="earbuds" alt="Foto Earbuds"class= "imagengrande">
      </a>
     </div>
    </section>
    <section class="partederecha">
    <section class="description">
     <h1>Google Pixel Buds Pro</h1>
     <p class="subtitle">Music & Sound</p>
     <p class="price">229 €</p>
     <div><hr></div>
     <p class="colors">Choose colors</p>
     <div class="coloritos">
      <button class="bolitas" id="azulito"></button>
      <button class="bolitas" id="crudo"></button>
      <button class="bolitas" id="grisoscuro"></button>
      <button class="bolitas" id="grisclaro"></button>
      <button class="bolitas" id="crema"></button>
      <button class="bolitas" id="rosa"></button>
     </div>
    </section>
    <section class="cajita">
     <div>
      <p class="pricemini">229 €</p>
      <hr class="rallitacajita">
     </div>
    <section class="botones">
     <div class="cantidad-container">
      <input type="number" id="cantidad" class="cantidad-input" value="1" min="1"></input>   
     </div>
      <button class="añadir" type="submit">Add to Cart</button>
    </section>
    <section class="delivery">
     <div class="camion">
      <a href="#">
      <img src="logos iconos/icons/Delivery.svg" id="Delivery" alt="Icono Delivery">
      </a>
     </div>    
     <p class="desdelivery">Delivers 29 Apr to <span class="postal">08023</span></p>
    </section> 
    </section>
   </section>
  </main>
  <footer>
   <nav class="pie">
    <div class="redes">
     <a href="#">
     <img src="logos iconos/icons/SM-x.svg" id="Twitter" alt="Logo Twitter" class="redecitas">
     </a>
     <a href="#">
     <img src="logos iconos/icons/SM-instagram.svg" id="Instagram" alt="Logo Instagram"  class="redecitas">
     </a>
     <a href="#">
     <img src="logos iconos/icons/SM-facebook.svg" id="Facebook" alt="Logo Facebook"  class="redecitas">
     </a>
     <a href="#">
     <img src="logos iconos/icons/SM-youtube.svg" id="Youtube" alt="Logo Youtube"  class="redecitas">
     </a>
     <a href="#">
     <img src="logos iconos/icons/SM-tiktok.svg" id="Tiktok" alt="Logo Tiktok"  class="redecitas">
     </a>
    </div>
    <ul class="footer-terms">
     <li class="banderita">
      <a href="#">
      <img src="logos iconos/icons/Spain.svg" id="Spain" alt="Logo Spain"  class="redecitas">
      </a>
     <li class="terms"><a href="#">Spain</a></li>
     <li class="terms"><a href="#">Privacy</a></li>
     <li class="terms"><a href="#">Google Nest Commitment to Privacy</a></li>
     <li class="terms"><a href="#">Sales Terms</a></li>
     <li class="terms"><a href="#">Terms of Service</a></li>
    </ul>
   </nav>
  </footer>
</body>
</html>
